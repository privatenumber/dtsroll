name: Test
on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop, next]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        typescript-version:
          - typescript4
          - typescript5
          - typescript6
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: true

      - name: Lint
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.typescript-version == 'typescript5' }}
        run: pnpm lint

      - name: Type check
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.typescript-version == 'typescript5' }}
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Test
        run: tsx --loader alias-imports --conditions ${{ matrix.typescript-version }} tests/index.ts
        env:
          TS_CONDITION: ${{ matrix.typescript-version }}
          NODE_NO_WARNINGS: '1'
